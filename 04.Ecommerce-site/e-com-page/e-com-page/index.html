<!DOCTYPE html>
<html>
<head>
    <title>My Favorite Finds ♡</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #fef6f6;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            gap: 1rem;
        }

        .header a {
            color: #ff6b6b;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .header a:hover {
            color: #ff8787;
            transform: scale(1.05);
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-bottom: 50px;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
        }

        .logo span {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .logo span:hover {
            transform: translateY(-3px);
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto 2rem;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            width: 100%;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem;
            font-size: 1rem;
            border: 2px solid #ffd1d1;
            border-radius: 24px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .search-input:hover, 
        .search-input:focus {
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.1);
            border-color: #ff9999;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
        }

        .heart-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b6b;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .heart-icon:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .search-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .search-button {
            background-color: #fff;
            border: 2px solid #ffd1d1;
            border-radius: 20px;
            color: #ff6b6b;
            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background-color: #fff0f0;
            border-color: #ff9999;
            transform: translateY(-2px);
        }

        .affiliate-disclaimer {
            background-color: #fff0f0;
            border: 2px solid #ffd1d1;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem auto;
            max-width: 800px;
            text-align: center;
            color: #ff6b6b;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.1);
        }

        .favorites-section {
            width: 100%;
            max-width: 1200px;
            margin: 1rem auto 0;
            padding: 2rem;
            border-top: 2px solid #ffd1d1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #ff6b6b;
            font-size: 1.5rem;
            font-weight: normal;
        }

        .section-title i {
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .favorite-card {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #ffd1d1;
            position: relative;
            overflow: hidden;
        }

        .favorite-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 16px rgba(255, 107, 107, 0.1);
        }

        .favorite-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .favorite-title {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #ff6b6b;
        }

        .favorite-title a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .favorite-title a:hover {
            color: #ff8787;
            text-decoration: underline;
        }

        .favorite-price {
            color: #666;
            font-size: 1rem;
        }

        .favorite-note {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
            margin-top: 0.5rem;
        }

        .footer {
            background: #fff0f0;
            padding: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ff6b6b;
            margin-top: auto;
        }

        .love-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff6b6b;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .shop-now-btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-top: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .shop-now-btn:hover {
            background-color: #ff8787;
            transform: translateY(-2px);
        }
    </style>
</head>
